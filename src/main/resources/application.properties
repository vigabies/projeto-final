# Configuracoes do servidor
server.port=8080

# Configuracoes de encoding para evitar problemas de codifica��o de caracteres
spring.mvc.view.encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Configuracao para lidar com erros 404 atraves do GlobalExceptionHandler
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Configuracoes de logs (opcional)
logging.level.org.springframework.web=DEBUG
logging.level.com.quiznovo=DEBUG

# Outras configuracoes podem ser adicionadas conforme necessario
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.charset=UTF-8